<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Surat Jalan & Blanko</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load Lucide Icons (Static Version for better compatibility) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; position: absolute; top:0; left:0; width:100%; height:100%; background:white; padding:20px; z-index:9999; }
            @page { size: auto; margin: 0mm; }
            body { background: white; }
        }
        .print-only { display: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .icon-container svg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Komponen Pembungkus Ikon agar kompatibel dengan Lucide static
        const Icon = ({ name, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, className]);

            return <i data-lucide={name} className={className}></i>;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('transaksi'); 
            const [entries, setEntries] = useState(() => JSON.parse(localStorage.getItem('blanko_entries') || '[]'));
            const [masterItems, setMasterItems] = useState(() => JSON.parse(localStorage.getItem('master_items') || '[]'));
            const [masterTrucks, setMasterTrucks] = useState(() => JSON.parse(localStorage.getItem('master_trucks') || '[]'));
            const [masterCustomers, setMasterCustomers] = useState(() => JSON.parse(localStorage.getItem('master_customers') || '[]'));

            const [formData, setFormData] = useState({
                tanggal: new Date().toISOString().split('T')[0],
                kepada: '', uraian: '', jumlah: '', um: '', keterangan: '', transporter: '', nopol: ''
            });

            const [syncStatus, setSyncStatus] = useState('idle');
            const [printData, setPrintData] = useState(null);

            // Form State Master
            const [itemForm, setItemForm] = useState({ nama: '', satuan: '', ket: '' });
            const [truckForm, setTruckForm] = useState({ nopol: '', transporter: '', nohp: '' });
            const [customerForm, setCustomerForm] = useState({ nama: '', alamat: '' });

            useEffect(() => localStorage.setItem('blanko_entries', JSON.stringify(entries)), [entries]);
            useEffect(() => localStorage.setItem('master_items', JSON.stringify(masterItems)), [masterItems]);
            useEffect(() => localStorage.setItem('master_trucks', JSON.stringify(masterTrucks)), [masterTrucks]);
            useEffect(() => localStorage.setItem('master_customers', JSON.stringify(masterCustomers)), [masterCustomers]);

            const handleTransChange = (e) => {
                const { name, value } = e.target;
                let updates = { [name]: value };

                if (name === 'kepada') {
                    const found = masterCustomers.find(c => c.nama.toLowerCase() === value.toLowerCase());
                    if (found) updates.keterangan = found.alamat;
                }
                if (name === 'uraian') {
                    const found = masterItems.find(i => i.nama.toLowerCase() === value.toLowerCase());
                    if (found) updates.um = found.satuan;
                }
                if (name === 'nopol') {
                    const clean = value.replace(/\s/g, '').toLowerCase();
                    const found = masterTrucks.find(t => t.nopol.replace(/\s/g, '').toLowerCase() === clean);
                    if (found) updates.transporter = found.transporter;
                }

                setFormData(prev => ({ ...prev, ...updates }));
            };

            const handleTransSubmit = (e) => {
                e.preventDefault();
                const newEntry = { id: Date.now(), ...formData };
                setEntries([newEntry, ...entries]);
                setPrintData(newEntry);
                setFormData({ ...formData, kepada: '', uraian: '', jumlah: '', um: '', keterangan: '', transporter: '', nopol: '' });
                setTimeout(() => window.print(), 500);
            };

            const deleteEntry = (id) => confirm('Hapus transaksi?') && setEntries(entries.filter(e => e.id !== id));

            return (
                <div className="min-h-screen">
                    {/* Navigation */}
                    <nav className="no-print bg-slate-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
                            <div className="flex items-center gap-2 font-bold text-xl">
                                <Icon name="database" className="text-blue-400" />
                                <span>Sistem Blanko</span>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={() => setActiveTab('transaksi')} className={`flex items-center gap-2 px-3 py-2 rounded ${activeTab === 'transaksi' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>
                                    <Icon name="home" /> Transaksi
                                </button>
                                <button onClick={() => setActiveTab('masterBarang')} className={`flex items-center gap-2 px-3 py-2 rounded ${activeTab === 'masterBarang' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>
                                    <Icon name="package" /> Barang
                                </button>
                                <button onClick={() => setActiveTab('masterTruk')} className={`flex items-center gap-2 px-3 py-2 rounded ${activeTab === 'masterTruk' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>
                                    <Icon name="truck" /> Truk
                                </button>
                                <button onClick={() => setActiveTab('masterCustomer')} className={`flex items-center gap-2 px-3 py-2 rounded ${activeTab === 'masterCustomer' ? 'bg-blue-600' : 'hover:bg-slate-800'}`}>
                                    <Icon name="users" /> Customer
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="no-print max-w-7xl mx-auto p-6">
                        {activeTab === 'transaksi' && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-1">
                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                                        <h2 className="text-lg font-bold mb-4 flex items-center gap-2">
                                            <Icon name="file-text" className="text-blue-600"/> Input Surat Jalan
                                        </h2>
                                        <form onSubmit={handleTransSubmit} className="space-y-4">
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">Tanggal</label>
                                                <input type="date" name="tanggal" required value={formData.tanggal} onChange={handleTransChange} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">Customer</label>
                                                <input list="customers" name="kepada" required value={formData.kepada} onChange={handleTransChange} className="w-full p-2 border rounded" placeholder="Pilih Customer..." />
                                                <datalist id="customers">{masterCustomers.map(c => <option key={c.id} value={c.nama}/>)}</datalist>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">Barang</label>
                                                <input list="items" name="uraian" required value={formData.uraian} onChange={handleTransChange} className="w-full p-2 border rounded" placeholder="Pilih Barang..." />
                                                <datalist id="items">{masterItems.map(i => <option key={i.id} value={i.nama}/>)}</datalist>
                                            </div>
                                            <div className="grid grid-cols-2 gap-2">
                                                <div>
                                                    <label className="text-xs font-bold text-gray-400 uppercase">Jumlah</label>
                                                    <input type="number" name="jumlah" required value={formData.jumlah} onChange={handleTransChange} className="w-full p-2 border rounded" />
                                                </div>
                                                <div>
                                                    <label className="text-xs font-bold text-gray-400 uppercase">Satuan</label>
                                                    <input type="text" name="um" value={formData.um} readOnly className="w-full p-2 border rounded bg-gray-50" />
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-gray-400 uppercase">No Polisi</label>
                                                <input list="trucks" name="nopol" required value={formData.nopol} onChange={handleTransChange} className="w-full p-2 border rounded bg-yellow-50" placeholder="Pilih Truk..." />
                                                <datalist id="trucks">{masterTrucks.map(t => <option key={t.id} value={t.nopol}/>)}</datalist>
                                            </div>
                                            <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 flex justify-center gap-2 items-center">
                                                <Icon name="printer" /> Simpan & Cetak
                                            </button>
                                        </form>
                                    </div>
                                </div>

                                <div className="lg:col-span-2">
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-slate-50 text-slate-500 font-bold">
                                                <tr>
                                                    <th className="px-4 py-4">Tanggal</th>
                                                    <th className="px-4 py-4">Customer</th>
                                                    <th className="px-4 py-4">Barang</th>
                                                    <th className="px-4 py-4">Nopol</th>
                                                    <th className="px-4 py-4 text-center">Aksi</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-100">
                                                {entries.map(e => (
                                                    <tr key={e.id} className="hover:bg-slate-50">
                                                        <td className="px-4 py-3">{e.tanggal}</td>
                                                        <td className="px-4 py-3 font-medium">{e.kepada}</td>
                                                        <td className="px-4 py-3">{e.jumlah} {e.um} - {e.uraian}</td>
                                                        <td className="px-4 py-3 font-mono text-xs"><span className="bg-yellow-100 px-2 py-1 rounded">{e.nopol}</span></td>
                                                        <td className="px-4 py-3 text-center">
                                                            <button onClick={() => deleteEntry(e.id)} className="text-red-400 hover:text-red-600 p-2">
                                                                <Icon name="trash-2" />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Master Views (Sederhana untuk fungsionalitas) */}
                        {activeTab === 'masterBarang' && (
                            <div className="bg-white p-6 rounded-xl border">
                                <h2 className="text-xl font-bold mb-4">Master Barang</h2>
                                <form className="flex gap-2 mb-6" onSubmit={(e) => {
                                    e.preventDefault();
                                    setMasterItems([...masterItems, { id: Date.now(), ...itemForm }]);
                                    setItemForm({ nama: '', satuan: '', ket: '' });
                                }}>
                                    <input required placeholder="Nama" className="p-2 border rounded" value={itemForm.nama} onChange={e => setItemForm({...itemForm, nama: e.target.value})} />
                                    <input required placeholder="Satuan" className="p-2 border rounded" value={itemForm.satuan} onChange={e => setItemForm({...itemForm, satuan: e.target.value})} />
                                    <button className="bg-blue-600 text-white px-4 py-2 rounded">Tambah</button>
                                </form>
                                <ul className="divide-y">
                                    {masterItems.map(i => <li key={i.id} className="py-2 flex justify-between">{i.nama} ({i.satuan}) <button onClick={() => setMasterItems(masterItems.filter(x => x.id !== i.id))} className="text-red-500"><Icon name="x"/></button></li>)}
                                </ul>
                            </div>
                        )}

                        {activeTab === 'masterTruk' && (
                            <div className="bg-white p-6 rounded-xl border">
                                <h2 className="text-xl font-bold mb-4">Master Truk</h2>
                                <form className="flex gap-2 mb-6" onSubmit={(e) => {
                                    e.preventDefault();
                                    setMasterTrucks([...masterTrucks, { id: Date.now(), ...truckForm }]);
                                    setTruckForm({ nopol: '', transporter: '', nohp: '' });
                                }}>
                                    <input required placeholder="No Polisi" className="p-2 border rounded" value={truckForm.nopol} onChange={e => setTruckForm({...truckForm, nopol: e.target.value.toUpperCase()})} />
                                    <input required placeholder="Transporter" className="p-2 border rounded" value={truckForm.transporter} onChange={e => setTruckForm({...truckForm, transporter: e.target.value})} />
                                    <button className="bg-blue-600 text-white px-4 py-2 rounded">Tambah</button>
                                </form>
                                <ul className="divide-y">
                                    {masterTrucks.map(t => <li key={t.id} className="py-2 flex justify-between">{t.nopol} - {t.transporter} <button onClick={() => setMasterTrucks(masterTrucks.filter(x => x.id !== t.id))} className="text-red-500"><Icon name="x"/></button></li>)}
                                </ul>
                            </div>
                        )}

                        {activeTab === 'masterCustomer' && (
                            <div className="bg-white p-6 rounded-xl border">
                                <h2 className="text-xl font-bold mb-4">Master Customer</h2>
                                <form className="flex flex-col gap-2 mb-6 max-w-sm" onSubmit={(e) => {
                                    e.preventDefault();
                                    setMasterCustomers([...masterCustomers, { id: Date.now(), ...customerForm }]);
                                    setCustomerForm({ nama: '', alamat: '' });
                                }}>
                                    <input required placeholder="Nama" className="p-2 border rounded" value={customerForm.nama} onChange={e => setCustomerForm({...customerForm, nama: e.target.value})} />
                                    <input required placeholder="Alamat" className="p-2 border rounded" value={customerForm.alamat} onChange={e => setCustomerForm({...customerForm, alamat: e.target.value})} />
                                    <button className="bg-blue-600 text-white px-4 py-2 rounded">Tambah</button>
                                </form>
                                <ul className="divide-y">
                                    {masterCustomers.map(c => <li key={c.id} className="py-2 flex justify-between">{c.nama} - {c.alamat} <button onClick={() => setMasterCustomers(masterCustomers.filter(x => x.id !== c.id))} className="text-red-500"><Icon name="x"/></button></li>)}
                                </ul>
                            </div>
                        )}
                    </main>

                    {/* Print Preview Area */}
                    {printData && (
                        <div className="print-only">
                            <div className="border-b-2 border-black pb-4 mb-6 text-center">
                                <h1 className="text-2xl font-bold uppercase">Surat Jalan</h1>
                                <p>No. Ref: SJ-{printData.id}</p>
                            </div>
                            <div className="flex justify-between mb-8">
                                <div>
                                    <p className="font-bold">Pengirim:</p>
                                    <p>PT. LOGISTIK JAYA</p>
                                    <p>Gudang Utama - Jakarta</p>
                                </div>
                                <div className="text-right">
                                    <p className="font-bold">Penerima:</p>
                                    <p>{printData.kepada}</p>
                                    <p>{printData.keterangan}</p>
                                    <p className="mt-2">Tanggal: {printData.tanggal}</p>
                                </div>
                            </div>
                            <table className="w-full border-collapse border border-black mb-10">
                                <thead>
                                    <tr className="bg-gray-100">
                                        <th className="border border-black p-2">Item</th>
                                        <th className="border border-black p-2">Qty</th>
                                        <th className="border border-black p-2">Satuan</th>
                                        <th className="border border-black p-2">Armada</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td className="border border-black p-2 font-bold">{printData.uraian}</td>
                                        <td className="border border-black p-2 text-center text-xl font-bold">{printData.jumlah}</td>
                                        <td className="border border-black p-2 text-center">{printData.um}</td>
                                        <td className="border border-black p-2 text-center font-mono">{printData.nopol} ({printData.transporter})</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div className="flex justify-around mt-20">
                                <div className="text-center border-t border-black pt-2 w-32">Penerima</div>
                                <div className="text-center border-t border-black pt-2 w-32">Supir</div>
                                <div className="text-center border-t border-black pt-2 w-32">Gudang</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
